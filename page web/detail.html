<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Detail Page</title>
</head>
<body>
    <header>
        <h1>land of programmers</h1>
        <nav>
            <ul class="nav_links">
                <li><button class="bnt"><a href="index.html">Home</a></button></li>
                <li><button class="bnt"><a href="/page web/detail.html">Members</a></button></li>
                <li><button class="bnt"><a href="/page web/dashboard.html">Dashboard</a></button></li>
                <li><button class="bnt"><a href="page web/project.html">Projet</a></button></li>
                <li><button class="bnt"><a href="page web/contact.html">Contact</a></button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="content-wrapper">
                <div class="image-section">
                    <img src="images/femme-aux-longs-cheveux-bruns-chemise-rose_90220-2940.avif" 
                         alt="Image principale" 
                         class="main-image">
                    <p class="image-description">Jane Doe - Frontend Developer</p>
                    <button class="action-btn">View Profile</button>
                </div>
                
                <div class="detail-section">
                    <h2>Edit Profile</h2>
                    
                    <div class="description-box">
                        <p>
                            Here's how it's looking when you upload it for the first
                            time and we're letting the preview to view from this
                            perspective instead of a carousel.
                        </p>
                    </div>

                    <form class="profile-form">
                        <label for="name">Full Name</label><br>
                        <input type="text" id="name" class="form-input" value="Jane Doe"><br><br>

                        <label for="position">Position</label><br>
                        <input type="text" id="position" class="form-input" value="Frontend Developer"><br><br>

                        <label for="desc">Biography</label><br>
                        <textarea id="desc" rows="6" class="form-textarea">
Jane is a skilled frontend developer with 5 years of experience in building responsive and user-friendly web applications. She specializes in HTML, CSS, and JavaScript, and has a keen eye for design.
                        </textarea>
                        
                        <div class="form-buttons">
                            <button type="submit" class="submit-btn">Save Changes</button>
                            <button type="button" class="cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <hr class="divider">

            <div class="gallery-section">
                <h3>Team Gallery</h3>
                <div class="gallery">
                    <img src="images/femme-aux-longs-cheveux-bruns-chemise-rose_90220-2940.avif" 
                         alt="Team Member 1" 
                         class="gallery-image">
                    <img src="images/femme-aux-longs-cheveux-bruns-chemise-rose_90220-2940.avif" 
                         alt="Team Member 2" 
                         class="gallery-image">
                    <img src="images/femme-aux-longs-cheveux-bruns-chemise-rose_90220-2940.avif" 
                         alt="Team Member 3" 
                         class="gallery-image">
                    <img src="images/femme-aux-longs-cheveux-bruns-chemise-rose_90220-2940.avif" 
                         alt="Team Member 4" 
                         class="gallery-image">
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="social-icons">
            <a href="#"><img src="images/facebook.png" alt="Facebook" /></a>
            <a href="#"><img src="images/youtube.png" alt="YouTube" /></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram" /></a>
        </div>
        <div class="gift">
            <p>Made with ❤️ by John Semenou</p>
        </div>
    </footer>
</body>
</html>
